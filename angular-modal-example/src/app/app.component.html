<mat-card id="card-form-password" fxLayoutAlign="center center">
  <mat-card-title fxLayoutAlign="center center">Angular modal example</mat-card-title>
  <mat-card-actions>
    <button mat-raised-button type="button" (click)="openDialog()">
      <mat-icon>email</mat-icon>
      <!-- email -->
      <mat-icon>{{email? 'done' : 'priority_high'}}</mat-icon></button>
  </mat-card-actions>
  <br>
  <br>
  <mat-card-content>
    <div class="progressBarDiv" *ngIf="!email">
      <!-- <mat-progress-spinner class="is-loading" mode="indeterminate"></mat-progress-spinner> -->
      <mat-spinner class="is-loading"></mat-spinner>
    </div>

    <div *ngIf="email">
      You signed up with: <p> {{email}}</p>
    </div>
  </mat-card-content>
</mat-card>
