<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Personne List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personne of personnes | async">
                <td>{{personne.num}}</td>
                <td>{{personne.nom}}</td>
                <td>{{personne.prenom}}</td>
                <td>
                    <button (click)="deletePersonne(personne.num)" class="btn btn-danger">Delete</button>
                    <button (click)="updatePersonne(personne.num)" class="btn btn-primary" style="margin-left: 10px">Update</button>
                    <button (click)="personneDetails(personne.num)" class="btn btn-info" style="margin-left: 10px">Details</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
